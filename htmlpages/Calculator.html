<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/stylespages/calcstyles.css">
    <title>Calculator Project</title>
</head>
<body>
    <main id="calculator_body">
        <div id="output_text_container">
            1,984
        </div>
        <div id="input_keypad">
            <div class="keypadrow">
                <div class="grey_button">C</div>
                <div class="grey_button"><img src="/Calculator/assets/plus-minus.png"></div>
                <div class="grey_button"><img id="percent_symbol" src="/Calculator/assets/discount.png"></div>
                <div class="orange_button">&#xF7</div>
            </div>
            <div class="keypadrow">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="orange_button">&times</div>
            </div>
            <div class="keypadrow">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="orange_button"> &#x2212</div>
            </div>
            <div class="keypadrow">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="orange_button">+</div>
            </div>
            <div  class="keypadrow">
                <div class="big_button">0</div>
                <div class="button">.</div>
                <div class="orange_button">=</div> 
            </div>
        </div>
        <div id="slider_bar">

        </div>
    </main>
</body>
</html>
